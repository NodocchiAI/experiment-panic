<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIARY ENTRY - Serial Experiments Interface</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Diary Entry Specific Styles */
        .diary-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            position: relative;
            z-index: 10;
        }

        .diary-header {
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .diary-timestamp {
            font-family: 'VT323', monospace;
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .diary-title {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            color: #ffffff;
            text-shadow: 0 0 15px #ffffff;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .diary-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            opacity: 0.7;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reality-sync {
            color: #00ffff;
        }

        .mood {
            color: #ffaa00;
            font-style: italic;
        }

        .diary-content {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(5px);
        }

        .diary-text {
            font-family: 'Anonymous Pro', monospace;
            font-size: 16px;
            line-height: 1.8;
            color: #ffffff;
            white-space: pre-line;
        }

        .diary-glitch {
            margin-top: 20px;
            padding: 15px;
            background: rgba(139, 0, 0, 0.1);
            border-left: 3px solid #ff0000;
            font-family: 'VT323', monospace;
            color: #ff0000;
            font-size: 14px;
            animation: glitchFlicker 2s ease-in-out infinite;
        }

        .diary-tags {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 5px 12px;
            border-radius: 3px;
            font-size: 12px;
            color: #00ffff;
        }

        .diary-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-link {
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-decoration: none;
            font-family: 'VT323', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        @keyframes glitchFlicker {
            0%, 90% { opacity: 1; }
            95% { opacity: 0.7; }
        }

        .corrupted {
            animation: corruptionPulse 3s ease-in-out infinite;
        }

        @keyframes corruptionPulse {
            0%, 100% { 
                filter: none;
                text-shadow: 0 0 15px #ffffff;
            }
            50% { 
                filter: hue-rotate(180deg) contrast(1.5);
                text-shadow: 0 0 20px #ff0000;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666666;
            font-style: italic;
        }

        .error-message {
            text-align: center;
            padding: 50px;
            color: #ff0000;
            border: 1px solid #ff0000;
            background: rgba(139, 0, 0, 0.1);
        }

        /* Diary Specific Background */
        .diary-bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                url('assets/cursed3.jpg'),
                url('assets/cursed7.jpg'),
                url('assets/whiteblack2.jpg');
            background-size: 
                400px 300px,
                350px 250px,
                500px 400px;
            background-position: 
                20% 30%,
                80% 70%,
                50% 90%;
            background-repeat: no-repeat;
            opacity: 0.15;
            mix-blend-mode: overlay;
            filter: grayscale(0.8) contrast(1.3);
        }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div class="bg-layer-1"></div>
    <div class="bg-layer-2"></div>
    <div class="glitch-overlay"></div>
    
    <!-- Diary Specific Background -->
    <div class="diary-bg-layer"></div>

    <div class="diary-container">
        <div id="diaryContent" class="loading">
            Loading diary entry from digital memory...
        </div>
    </div>

    <script src="content-loader.js"></script>
    <script>
        // Get diary ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const diaryId = urlParams.get('id');

        async function loadDiaryEntry() {
            if (!diaryId) {
                document.getElementById('diaryContent').innerHTML = `
                    <div class="error-message">
                        <h2>ERROR: DIARY_ID_NOT_FOUND</h2>
                        <p>No diary entry specified in URL parameters</p>
                        <a href="index.html" class="nav-link">Return to Main Interface</a>
                    </div>
                `;
                return;
            }

            // Wait for content manager to load
            while (!contentManager.isLoaded) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            const entry = contentManager.getDiaryEntry(diaryId);

            if (!entry) {
                document.getElementById('diaryContent').innerHTML = `
                    <div class="error-message">
                        <h2>ENTRY_NOT_FOUND</h2>
                        <p>Diary entry "${diaryId}" does not exist in the digital archives</p>
                        <a href="index.html" class="nav-link">Return to Main Interface</a>
                    </div>
                `;
                return;
            }

            // Render diary entry
            const corruptedClass = entry.is_corrupted ? 'corrupted' : '';
            
            document.getElementById('diaryContent').innerHTML = `
                <div class="diary-header ${corruptedClass}">
                    <div class="diary-timestamp">${entry.timestamp}</div>
                    <h1 class="diary-title">${entry.title}</h1>
                    <div class="diary-meta">
                        <div class="meta-item">
                            <span>Reality Sync:</span>
                            <span class="reality-sync">${Math.round(entry.reality_sync * 100)}%</span>
                        </div>
                        <div class="meta-item">
                            <span>Mood:</span>
                            <span class="mood">${entry.mood || 'unknown'}</span>
                        </div>
                        ${entry.is_corrupted ? '<div class="meta-item"><span style="color: #ff0000;">⚠️ CORRUPTED</span></div>' : ''}
                    </div>
                </div>

                <div class="diary-content">
                    <div class="diary-text">${entry.content}</div>
                    ${entry.glitch ? `<div class="diary-glitch">${entry.glitch}</div>` : ''}
                </div>

                ${entry.tags && entry.tags.length > 0 ? `
                    <div class="diary-tags">
                        <strong>Tags:</strong>
                        <div class="tags-list">
                            ${entry.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="diary-nav">
                    <a href="index.html" class="nav-link">← Main Interface</a>
                    <a href="index.html#diary" class="nav-link">All Entries</a>
                </div>
            `;

            // Update page title
            document.title = `${entry.title} - DIARY ENTRY`;
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', loadDiaryEntry);
    </script>
</body>
</html>

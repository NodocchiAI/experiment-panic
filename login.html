<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⌈夢ログイン⌋ - ONEIRIC PROTOCOL</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="dream-overlay"></div>
    <div class="static-noise"></div>
    
    <!-- Cursed Background Layers -->
    <div class="bg-image-layer bg-layer-1"></div>
    <div class="bg-image-layer bg-layer-2"></div>
    <div class="bg-image-layer bg-layer-3"></div>
    <div class="bg-image-layer bg-layer-4"></div>
    
    <!-- Cursed UI Overlays -->
    <div class="cursed-face-overlay"></div>
    <div class="blood-drip-overlay"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="glitch-title" data-text="⌈夢境界システム⌋">⌈夢境界システム⌋</div>
            <div class="subtitle">ONEIRIC BOUNDARY SYSTEM</div>
            <div class="warning-text">⚠️ 夢と現実の境界を越えようとしています</div>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="dream-id">夢の識別子 / Dream ID:</label>
                <input type="text" id="dream-id" placeholder="貴方の夢の名前を入力..." autocomplete="off">
                <div class="input-glitch"></div>
            </div>
            
            <div class="form-group">
                <label for="memory-key">記憶の鍵 / Memory Key:</label>
                <input type="password" id="memory-key" placeholder="••••••••••••••••" autocomplete="off">
                <div class="input-glitch"></div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="dream-remember" checked>
                <label for="dream-remember">この夢を記憶に残す</label>
            </div>
            
            <button type="submit" class="login-btn" onclick="attemptLogin()">
                <span class="btn-text">夢に入る</span>
                <span class="btn-subtext">ENTER DREAM</span>
            </button>
        </div>
        
        <div class="login-footer">
            <div class="dream-status">
                <div class="status-item">
                    <span class="status-label">夢の深度:</span>
                    <span class="status-value dream-depth">Level ∞</span>
                </div>
                <div class="status-item">
                    <span class="status-label">現実同期率:</span>
                    <span class="status-value sync-rate">0.00%</span>
                </div>
                <div class="status-item">
                    <span class="status-label">記憶残存:</span>
                    <span class="status-value memory-frag">fragmenting...</span>
                </div>
            </div>
            
            <div class="dream-warnings">
                <p>⚠️ 夢ログイン中は現実への帰還が困難になる場合があります</p>
                <p>⚠️ 記憶の混濁・時間感覚の喪失・自己同一性の崩壊が発生する可能性があります</p>
                <p>⚠️ 夢の中で見たものが現実になる、または現実が夢になる場合があります</p>
            </div>
            
            <div class="invitation-notice">
                <p>※ 夢境界システムへのアクセスは招待制です</p>
                <p>※ 既存の夢住人からの招待コードが必要です</p>
                <p>※ 一度入ったら... 戻れるかは分かりません</p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
